<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="app">
    <div class="bg-sky-700 h-56 sm:h-80 flex items-center justify-center">
      <img class="w-60 sm:w-75" src="/mbos.png" />
    </div>
    <div class="border max-w-screen-sm mx-4 sm:mx-auto -mt-16 sm:-mt-20 bg-white p-4 sm:p-8 rounded-md shadow-lg">
      <form id="form" method="post" action="http://localhost:8080/api/v1/lead" class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
          <label for="full_name" class="font-medium">F.I.O </label>
          <input id="full_name"
            class="border border-gray-400 bg-gray-100 p-2 rounded-lg outline-none transition-colors outline-offset-0 focus-visible:outline-sky-700 focus-visible:border-sky-700"
            type="text" name="full_name" required minlength="3" placeholder="Ism Familyangizni kiriting" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="phone" class="font-medium">Telefon</label>
          <input id="phone"
            class="border border-gray-400 bg-gray-100 p-2 rounded-lg outline-none transition-colors outline-offset-0 focus-visible:outline-sky-700 focus-visible:border-sky-700"
            type="tel" required minlength="3" name="phone" placeholder="" />
        </div>
        <div class="flex flex-col gap-2">
          <label for="title" class="font-medium"></label>
          <select
            class="border border-gray-400 bg-gray-100 p-2 rounded-lg outline-none transition-colors outline-offset-0 focus-visible:outline-sky-700 focus-visible:border-sky-700"
            name="select" id="select">
            <option value="Taskie">Taskie</option>
            <option value="El-Navbat">El-Navbat</option>
            <option value="GPS-Nazorat">GPS-Nazorat</option>
          </select>
        </div>

        <button class="w-full bg-sky-700 p-3 rounded-lg text-white font-bold">
          Yuborish
        </button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
